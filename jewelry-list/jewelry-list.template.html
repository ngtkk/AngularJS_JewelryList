<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
     <p>
      Search:
       <input ng-model="$ctrl.query" />
      </p>
      <p>
      Sort by:
      <select ng-model="$ctrl.orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="jewelries">
        <li ng-repeat="jewelry in $ctrl.jewelries | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail jewelry-list-item">
        <a href="#!/jewelries/{{jewelry.id}}" class="thumb">
        <img ng-src="{{jewelry.imageUrl}}" alt="{{jewelry.name}}" />
        </a>
          <a href="#!/jewelries/{{jewelry.id}}">{{jewelry.name}}</a>
          <p>{{jewelry.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
